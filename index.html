<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
  <div class="container d-flex align-items-center h-100"> <!--To flex and align items center every element you have to apply the property to the container-->
    <div class="row">
      <!-- <header class="text-center col-12"> better practice. I initially did this but then applied the same properties to the actual elements themselves and it worked-->
        <h1 class="text-uppercase text-center col-12 col-lg-12"><strong>The Biggest Startup Event of the Year</strong></h1>
      <!-- </header> -->
      <div class="buffer col-12"></div> <!--isnt a bootstrap class. Its our own custom made. Did this to add space.-->
      
      <section class="text-center col-12">
        <!--doing col-12 will make it more visible that the text has been centered. Because now the element takes up the entire column-->
        <hr >
        <button class="btn btn-info button-xl text-uppercase">Find Out More</button>
    </section>
    </div>
  </div>
  </body>
</html>
